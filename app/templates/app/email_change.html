{% extends 'base.html' %}

{% block title %}
Зміна пошти
{% endblock %}


{% block content %}

<h2>Зміна пошти</h2>
<p>Поточна пошта <b>{{ user.email }}</b></p>
  <form method="post" action="{% url 'change_email' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Змінити пошту</button>
  </form>

{% endblock %}
